<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Inloggningssida</title>
</head>

<body>

<main>

<section id="loginView">
    <div class="form-container">
    <h2>Logga in</h2>
    <label for="username">Användarnamn:</label>
    <input type="text" id="username" name="username">
    <label for="password">Lösenord:</label>
    <input type="password" id="password" name="password">
    <button type="button" class="btn-login">Logga in</button>
    <p class="small-text">Ny användare? Registrera dig.</p>
    <button type="button" class="btn-register">Registrera</button>
    </div>
</section>

<section id="registerView" class="hidden">
    <div class="register-container">
        <h2>Registrera dig</h2>

        <label for="regUsername">Användarnamn:</label>
        <input type="text" id="regUsername">

        <label for="regPassword">Lösenord:</label>
        <input type="password" id="regPassword">

        <button type="button" class="btn-register-submit">Skapa konto</button>
        <button type="button" class="btn-back">Tillbaka</button>
    </div>
</section>

<section id="welcomeView" class="hidden">
    <div class="welcome-container">
    <h2 id="welcomeTitle">Trevligt att se dig.</h2>
    <p>Du är inloggad som: <strong id="loggedInName"></strong></p>
        <button type="button" class="btn-logout">Logga ut</button>
    </div>
</section>

    </main>

</body>

</html>
